<!DOCTYPE html>
<html ng-app="regionSelector">
	<head>
		<title>World Region Selector</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="map-world-regions" region-map>
			<img class="region-map" src="i/blank.png" border="0" width="988" height="613" usemap="#region-map" alt="">
			<map name="region-map">
				<area id="region-na" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="North America">
				<area id="region-la" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="Latin & South America">
				<area id="region-uk" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="United Kingdom">
				<area id="region-eu" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="Western Europe">
				<area id="region-ee" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="Eastern Europe">
				<area id="region-me" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="Middle East">
				<area id="region-af" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="Sub-Saharan Africa">
				<area id="region-an" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="North Asia">
				<area id="region-as" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="South Asia">
				<area id="region-au" alt="" shape="poly" coords="0,0,0,0,0,0" href="javascript:void(0);" title="Australia & New Zealand">
			</map>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/service.js"></script>
		<script src="js/directive.js"></script>
	</body>
</html>
